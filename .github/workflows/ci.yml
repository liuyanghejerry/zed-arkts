name: CI

on:
  push:
    branches:
      - '**'  # Run on push to any branch

permissions:
  contents: read

jobs:
  cargo-checks:
    name: Cargo Check and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo check
        run: cargo check

      - name: Run cargo build
        run: cargo build

  npm-tests:
    name: NPM Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./zed-ets-language-server

      - name: Run tests
        run: npm test
        working-directory: ./zed-ets-language-server
